<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="counter-container">
        <h2>Message</h2>
        <textarea id="mytext" maxlength="201" placeholder="Type your message here..."></textarea>
        <div class="characters"><span id="textcount"></span></div>
        <!-- <small class="warning" id="error"></small> -->
    </div>

    <script src="script.js"></script>
</body>
</html>
